<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Passé Composé Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>French Passé Composé Quiz</h1>
        <div id="level-indicator"></div>
        <div id="question">Click "Start" to begin the quiz.</div>
        <input type="text" id="answer" placeholder="Your answer..." style="display: none;">
        <br>
        <button id="startBtn" class="btn">Start</button>
        <button id="submitBtn" class="btn" style="display: none;">Submit</button>
        <button id="hintBtn" class="btn" style="display: none;">Show Hint</button>
        <div id="feedback" class="feedback"></div>
        <div id="score">Score: 0/0</div>
        <div id="time">Time: 0:00</div>
        <div id="streak">Streak: 0</div>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>
    <script src="main.js"></script>
</body>
</html>
